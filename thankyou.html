<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, My Love! ðŸ˜˜</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            color: #4a4a4a;
            margin: 0;
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .thank-you-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 4px solid #ff69b4;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-family: 'Permanent Marker', cursive;
            color: #d81b60;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffcdd2;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
            line-height: 1.5;
        }

        .back-link {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #880e4f;
        }

        @media (max-width: 480px) {
            body { padding: 20px; }
            .thank-you-container { padding: 25px; }
            h2 { font-size: 2em; }
        }

        canvas { 
            position: fixed; 
            pointer-events: none; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h2>Thank You, Shona! ðŸ¥°</h2>
        <p>Your message has been received with love. ðŸ’–</p>
        <a class="back-link" href="index.html">Go Back to the Form (if you have more to say!)</a>
    </div>

    <!-- Include Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Fire confetti
        function launchConfetti() {
            const duration = 5 * 1000; // 5 seconds
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff69b4', '#d81b60', '#ffb6c1', '#ffc0cb']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff69b4', '#d81b60', '#ffb6c1', '#ffc0cb']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        // Launch confetti on page load
        window.onload = launchConfetti;
    </script>
</body>
</html>
